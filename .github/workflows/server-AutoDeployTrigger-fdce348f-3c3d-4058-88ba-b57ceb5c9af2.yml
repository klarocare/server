name: Trigger auto deployment for server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/server-AutoDeployTrigger-fdce348f-3c3d-4058-88ba-b57ceb5c9af2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SERVER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SERVER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SERVER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: klaro.azurecr.io
          registryUsername: ${{ secrets.SERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERVER_REGISTRY_PASSWORD }}
          containerAppName: server
          resourceGroup: rg-common-ai
          imageToBuild: klaro.azurecr.io/server:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


